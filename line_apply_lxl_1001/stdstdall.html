<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
				
			#stall {
			
				width: 100%;
				height: 100%;
				background: whitesmoke;
			
			}
			table{
				width: 400px;
				height: auto;
				margin: 40px auto;
				
			}
		</style>
	</head>
	<body>
		<div id="stall">
			<table border="1" cellspacing="1" cellpadding="4">
			<caption style="width: 100%;text-align: center;"> 学员信息</caption>
				<tr>
					<td>序号</td>
					<td>姓名</td>
					<td>用户名</td>
					<td>身份</td>
					<td>成绩</td>
				</tr>
			</table>
		</div>
	</body>
	<script src="js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(function(){
			$.ajax({
					type: "get",
					url: "http://localhost:8080/apply.lxl.ls.1001/stdall",
					async: true,
					success: function(res) {
						var obj = JSON.parse(res);
						var xx = obj.result;
						console.log(xx);

						$("#stall").show();
						for(var i = 0; i < xx.length; i++) {
						
							var $tr = $("<tr></tr>");
						    var $tdI = $("<td></td>");
						    var $tdNm = $("<td></td>");
						    var $tdUnm = $("<td></td>");
						    var $tdId = $("<td></td>");
						    var $tdSc = $("<td></td>");
							$tdI.text(xx[i].idstds);
                            $tdId.text(xx[i].id);
                            $tdNm.text(xx[i].name);
                            $tdUnm.text(xx[i].username);
                            $tdSc.text(xx[i].score);
							$tr.append($tdI,$tdNm,$tdUnm,$tdId,$tdSc);
							$("table").append($tr);
						}
					},
					error: function(e) {
						console.log(e);
					}

				});
		})
	</script>
</html>
