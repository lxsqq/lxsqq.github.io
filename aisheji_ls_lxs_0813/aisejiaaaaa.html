	<script type="text/javascript">

//        轮播图加登录注册
	$(document).ready(function() {
			var a=0;
			var timer;
			$(".btn").click(function() {
				$(".beijing").show();
			})
			$(".fanhui").click(function() {
				$(".beijing").hide();
			})
			$(".inmide").click(function() {
				$(".beijing").hide();
				$(".dlbagd").fadeIn(1000);
			})
			$(".back").click(function() {
				$(".dlbagd").fadeOut(1000);
			})
			$(".pop1>li").click(function() {
				$(this).addClass("color").siblings().removeClass("color");
				var l = $(this).index();
				console.log(l);
				$(".pop2>li").eq(l).addClass("pop21").siblings().removeClass("pop21");
			})
			///////////////////////////////////////////////////////////////////////////////////////
			$(".prev").click(function(){
				a--;
				add();
			})
            $(".after").click(function(){
            	a++;
            	add();
            })
            time();
            
            function time(){
            	timer=setInterval(function(){
            		a++;
            		add();
            	},2500)
            }
            $(".photos").hover(function(){
            	clearInterval(timer);
            },function(){
            	time();
            })
            function add(){
            	if(a==-1){
            		$(".photos").css({
            			"left":-3600
            		})
            		a=2;
            	}
            	if(a==4){
            		$(".photos").css({
            			"left":0
            		})
            		a=1;
            	}
            	$(".photos").animate({
            		"left": 1200*-a
            	},500)
            	if(a==3){
            	$(".dot>li").eq(0).addClass("dotch").siblings().removeClass("dotch");
            	
            	}
            	else{
            		$(".dot>li").eq(a).addClass("dotch").siblings().removeClass("dotch");
            	}
            }
            $(".dot>li").mouseover(function(){
            	a=$(this).index();
            	add();
            })
		})
	</script>
